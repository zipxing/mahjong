<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻将消除游戏</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <div class="game-container">
        <h1>麻将消除游戏</h1>
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="pairs-left">剩余对数: <span id="pairs-left">32</span></div>
            <div class="game-controls">
                <button id="hint-btn">💡 提示</button>
                <button id="undo-btn" disabled>↶ 撤销</button>
                <button id="restart-btn">🔄 重新开始</button>
            </div>
        </div>
        <div id="game-board" class="game-board"></div>
        <div class="game-rules">
            <h3>游戏规则:</h3>
            <ul>
                <li>点击相邻的相同麻将子可以直接消除</li>
                <li>点击同行或同列中间无障碍的相同麻将子也可以直接消除</li>
                <li>拖动麻将子时，拖动方向上的相邻麻将子会一起移动</li>
                <li>移动后如果满足消除条件，麻将子会自动消除</li>
            </ul>
        </div>
    </div>
    <script src="script.js?v=2"></script>
</body>
</html>
